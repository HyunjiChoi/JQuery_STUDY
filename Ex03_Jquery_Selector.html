<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {  //ready == onload
			//선택자
			$('body > *').css("color", "gold"); //자식 선택자
			$('div > *').css("color",'red'); //div 태그의 자식요소 
			
			$('input[type=text]').css("color","green"); //속성 선택자
			
			/*
			기존 : value , text (innerText , innerHtml)
			
			3총사 (val() , text() , html() >> getter, setter) >>  read , write
			
			ex)  val('홍길동') >> setter(write)
			ex)  val() >> getter(read)
			
			jquery 편하게 : id값 부여 
			예외적) 동적생성 
			<input type="text" id="userid" value="aaa"  >> $('#userid').val()
			<input type="text" id="userid" value="aaa"  >> $('#userid').val('홍길동')
			
			DOM
			document.getElementById("userid").value
			*/
			
			$('input[type=text]').val("hong");
			//read (처음 만나는 것)  *****
			//write(모든 type=text element 반영) ****
			
			$('input[type=password]').val("1111"); // type 모든 요소
			
			$('tr:odd').css('background', 'gray');	//1, 3, 5
			$('tr:even').css('background', 'pink');	//0, 2, 4
			
			// jqeury와 javascript 혼용 (혼합) 사용 가능
			setTimeout(function() {
				let value = $('select > option:selected').val();
				alert("select tag value : " + value);
			}, 3000);
		});
	</script>
</head>
<body>
		<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

			<li>사과2</li>

</body>
</html>
